<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      form {
        margin: auto;
        text-align: center;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #answer,
      #name {
        text-align: center;
        font-weight: bold;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 7em;
      }
      #btn {
        width: 30%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <title>Love Calculator</title>
  </head>
  <body>
    <h1 align="center" class="m-3 bg-dark text-white">
      Calculate your Love!!!
    </h1>
    <form class="m-3 p-3">
      <input
        class="form-control m-3"
        id="i1"
        type="text"
        placeholder="Your name"
        required
      />
      <input
        class="form-control m-3"
        id="i2"
        type="text"
        placeholder="Your Valentine's name"
        required
      />
      <input
        type="button"
        class="btn btn-success form-control m-3"
        id="btn"
        value="Calculate..."
        width="30%"
      />
    </form>
    <h2 align="center"><i>Your love on your valentine is ...</i></h2>
    <p id="name">? ‚ù§ ?</p>
    <p id="answer"></p>
    <footer class="text-center text-muted m-3">
      &copy;Chandana Samineni. All rights are reserved.
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
